<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Mall</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        header, footer { background: #007bff; color: white; text-align: center; padding: 10px 0; }
        header .logo img { max-height: 80px; }
        nav ul { list-style: none; display: flex; justify-content: center; padding: 0; margin: 10px 0 0; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; font-weight: bold; }
        .form-container { display: flex; justify-content: center; align-items: center; min-height: 80vh; background: #f5f5f5; }
        .form-wrapper { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 300px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .toggle-form { text-align: center; margin-top: 10px; }
        .toggle-form a { color: #007bff; text-decoration: none; }
        .error { color: red; font-size: 12px; }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="foto/absolute.png" alt="Logo Absolute Mall"></a></div>
        <nav>
            <ul>
                <li><a href="index.html">Ballina</a></li>
                <li><a href="products.html">Produktet</a></li>
                <li><a href="about.html">Rreth Nesh</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <div class="form-wrapper" id="login-form">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="button" onclick="validateLogin()">Login</button>
            </form>
            <div class="toggle-form">
                Nuk keni llogari? <a href="#" onclick="toggleForm('register')">Regjistrohuni</a>
            </div>
        </div>

        <div class="form-wrapper" id="register-form" style="display: none;">
            <h2>Regjistrohuni</h2>
            <form>
                <div class="form-group">
                    <label>Emri dhe Mbiemri</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label>Konfirmoni Password-in</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="button" onclick="validateRegister()">Regjistrohuni</button>
            </form>
            <div class="toggle-form">
                Keni llogari? <a href="#" onclick="toggleForm('login')">Hyni</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Absolute Mall. TÃ« drejtat e rezervuara.</p>
    </footer>

    <script>
        let users = [];
        function toggleForm(type) {
            document.getElementById('login-form').style.display = type === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = type === 'register' ? 'block' : 'none';
        }

        function validateLogin() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const user = users.find(u => u.email === email);
            if (!user || user.password !== password) {
                alert('Invalid credentials.');
                return;
            }
            alert('Login successful!');
        }

        function validateRegister() {
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value.trim();
            const confirmPassword = document.getElementById('register-confirm-password').value.trim();
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            users.push({ name, email, password });
            alert('Registration successful!');
            toggleForm('login');
        }
    </script>
</body>
</html>
