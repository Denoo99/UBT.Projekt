<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Mall - Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Absolute Mall</div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for products...">
                <button id="search-button">Search</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="product-section">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product-card" data-name="Smartphone">
                    <img src="images/phone.jpg" alt="Phone">
                    <h3>Smartphone</h3>
                    <p>$500</p>
                </div>
                <div class="product-card" data-name="Laptop">
                    <img src="images/laptop.jpg" alt="Laptop">
                    <h3>Laptop</h3>
                    <p>$1200</p>
                </div>
                <div class="product-card" data-name="Tablet">
                    <img src="images/tablet.jpg" alt="Tablet">
                    <h3>Tablet</h3>
                    <p>$300</p>
                </div>
                <div class="product-card" data-name="Headphones">
                    <img src="images/headphones.jpg" alt="Headphones">
                    <h3>Headphones</h3>
                    <p>$100</p>
                </div>
                <!-- More products here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Absolute Mall. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
