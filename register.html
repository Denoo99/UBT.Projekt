<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Absolute Mall</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <header></header>

    <main>
        <section class="form-container">
            <h2>Register</h2>
            <form id="register-form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <small class="error-message" id="username-error"></small>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                    <small class="error-message" id="register-email-error"></small>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
                    <small class="error-message" id="register-password-error"></small>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <small class="error-message" id="confirm-password-error"></small>
                </div>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer></footer>
</body>
</html>
